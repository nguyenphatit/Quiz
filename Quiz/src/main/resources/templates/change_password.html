<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Đăng nhập</title>
	<!--boostrap 4-->
	<link href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
	<link href="@{/css/dangnhap.css}" rel="stylesheet"/>
</head>

<body>
	<div class="container">
		<div class="row">
		  	<div class="col-md-7">
				<h6 style="color: #FFFFFF;"></h6>
	  		</div>
<!--		form đăng nhập và đăng ký-->
		  	<div class="col-md-5">
		  		<div class="login-wrap">
					<div class="login-html">
						<input id="tab-1" type="radio" name="tab" class="sign-in" checked="checked"/>
						<label for="tab-1" class="tab">QUÊN MẬT KHẨU</label>
						<input id="tab-2" type="radio" name="tab" class="sign-up"/>
						<label for="tab-2" class="tab"></label>
						
						<div class="login-form">
							<div class="sign-in-htm">
								<form>
									<div class="group">
										<label for="pass" class="label">Mật khẩu cũ</label>
										<input id="pass_old" type="text" class="input"/>
									</div>
									<div class="group">
										<label for="pass" class="label">Mật khẩu mới</label>
										<input id="pass_new" type="text" class="input"/>
									</div>
									<div class="group">
										<label for="pass" class="label">Nhập lại mật khẩu mới</label>
										<input id="repass_new" type="text" class="input">
									</div>
									<div class="group">
										<input type="submit" class="button" value="Tiếp tục"/>
									</div>
									<div class="hr"></div>
									<div class="foot-lnk">
										<a th:href="@{/account/login}">Đăng nhập/Đăng ký</a>
									</div>
								</form>
							</div>
							<div class="sign-up-htm">
								
							</div>
						</div>
					</div>
				</div>
		  	</div>
		</div>
	</div>


	<!--java script-->
	<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
